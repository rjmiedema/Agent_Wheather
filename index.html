<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <meta name="theme-color" content="#5b6be6">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weather Forecast</h1>
            <p class="subtitle">Accurate 7-day forecasts, fast.</p>
            <div class="search-box">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Enter city name..." 
                    autocomplete="off"
                >
                <button id="searchBtn">Search</button>
            </div>
            <div id="errorMessage" class="error-message"></div>
        </div>

        <div id="currentWeather" class="current-weather hidden">
            <div class="current-content">
                <div class="current-left">
                    <div class="city-info">
                        <h2 id="cityName"></h2>
                        <p id="weatherDate"></p>
                    </div>
                </div>
                <div class="current-right">
                    <div class="temperature-section">
                        <img id="currentIcon" src="" alt="weather icon" class="weather-icon-large">
                        <div class="temp-display">
                            <span id="currentTemp" class="temperature"></span>
                            <span class="temp-unit">Â°C</span>
                        </div>
                    </div>
                    <p id="currentCondition" class="condition"></p>
                    <p id="currentMinMax" class="min-max-temp"></p>
                </div>
            </div>
        </div>

        <div id="forecastContainer" class="forecast-container hidden">
            <h3>7-Day Forecast</h3>
            <div id="forecastGrid" class="forecast-grid"></div>
        </div>

        <div id="loadingSpinner" class="loading hidden" aria-live="polite">
            <div class="spinner" role="status" aria-hidden="true"></div>
            <p class="loading-text">Loading weather data...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
